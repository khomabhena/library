<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Library Dash</div>
            <ul>
                <li class="authors">Authors</li>
                <li class="books">Books</li>
                <li class="deleted">Deleted</li>
            </ul>
        </div>
        <div class="menu">
            <input type="search" name="search" id="search" placeholder="Search for books">
            <div class="credentials">
                <h4 class="name">Kho Mabhena</h4>
                <p class="username">@khomab</p>
            </div>
        </div>
        <div class="content">
            <table class="table">
                <th>Author</th>
                <th>Book Title</th>
                <th>No. of Pages</th>
                <th>Have You Read</th>
                <th></th>
                <tr>
                    <td>Kho</td>
                    <td>Software Engineering</td>
                    <td>27</td>
                    <td><input type="checkbox" name="" id=""></td>
                    <td><button id="" class="delete">Delete</button></td>
                </tr>
            </table>
        </div>
        <div class="form">
            <h3>Add New Book</h3>
            <form action="">
                <input type="text" class="iAuthor" placeholder="Author">
                <input type="text" class="iAuthor" placeholder="Book Title">
                <input type="number" class="iAuthor" placeholder="Number of pages">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
