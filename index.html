<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="logo">Library Dash</h1>
            <ul>
                <li class="authors"><span class="material-symbols-outlined">
                    person
                    </span>Authors</li>
                <li class="books"><span class="material-symbols-outlined">
                    library_books
                    </span>Books</li>
                <li class="deleted"><span class="material-symbols-outlined">
                    folder_delete
                    </span>Deleted</li>
            </ul>
        </div>
        <div class="menu">
            <input class="search" type="search" name="search" id="search" placeholder="Search for books">
            <div class="credentials">
                <h3 class="name">Kho Mabhena</h3>
                <p class="username">@khomab</p>
            </div>
        </div>
        <div class="content">
            <table class="table">
                <th>Author</th>
                <th>Book Title</th>
                <th>No. of Pages</th>
                <th>Have You Read</th>
                <th></th>
                <tr>
                    <td>Kho</td>
                    <td>Software Engineering</td>
                    <td id="left">27</td>
                    <td id="left"><input type="checkbox" name="" id=""></td>
                    <td><span class="material-symbols-outlined">
                        delete
                        </span></td>
                </tr>
                <tr>
                    <td>Hle</td>
                    <td>Chemical Engineering</td>
                    <td id="left">04</td>
                    <td id="left"><input type="checkbox" name="" id=""></td>
                    <td><span class="material-symbols-outlined">
                        delete
                        </span></td>
                </tr>
            </table>
        </div>
        <div class="form">
            <h3>Add New Book</h3>
            <form action="">
                <input type="text" class="iAuthor" placeholder="Author">
                <input type="text" class="iAuthor" placeholder="Book Title">
                <input type="number" class="iAuthor" placeholder="Number of pages">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
